<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
      <script>
        function submit(time) {
          location.href = "api/" + time; 
        }
      </script>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="../style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <form action="javascript:submit(date.value)">      
        <label for="date">Enter a date or unix timestamp and submit:</label><br>
        <input type="text" id="date" name="date">
        <input type="submit">Submit</input>
      </form>
    </div>
    <div class="container">
      <h3>Example Usage:</h3>
      <ul>
        <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
        <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
      </ul>

      <h3>Example Output:</h3>
      <p>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
      </p>
    </div>
    <div class="footer">
      <p>
        <a href="/">back home</a><br>
        completed by Philip Wonder for <a href="https://www.freecodecamp.org/">freeCodeCamp</a>
      </p>
    </div>
  </body>
</html>
